{% extends "base.html" %}


{% block content %}
<h2>Code Snippets</h2>
<a href="{{ url_for('main.add_snippet') }}">Add Snippet</a>
<ul>
    {% for snippet in snippets %}
    <li>
        <a href="{{ url_for('main.view_snippet', snippet_id=snippet.id) }}">{{ snippet.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}

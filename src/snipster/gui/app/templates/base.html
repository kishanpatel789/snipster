<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Snipster{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <header class="bg-white shadow-md px-6 py-4 mb-8 text-center">
      <h1 class="text-2xl font-bold text-blue-600">
        <a href="{{ url_for('main.index') }}" class="hover:underline">Snipster</a>
      </h1>
    </header>

    <main class="max-w-4xl mx-auto px-6">
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <div id="flash-messages" class="fixed top-16 left-1/2 transform -translate-x-1/2 w-full max-w-md z-50 space-y-2">
              {% for category, message in messages %}
                <div class="flash-message {{ category }} flex items-start justify-between gap-4 px-4 py-3 rounded shadow text-sm"
                     data-flash>
                  <span>{{ message }}</span>
                  <button class="text-xl leading-none focus:outline-none" onclick="this.parentElement.remove()">Ã—</button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>

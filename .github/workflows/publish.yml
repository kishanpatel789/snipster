name: Publish Python üêç distributions üì¶ to PyPI and TestPyPI

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.17"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Build distributions
        run: uv build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI (for versioned releases)
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/snipster-kp
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.17"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution üì¶ to PyPI
        run: uv publish

  publish-to-testpypi:
    name: Publish to TestPyPI (for test tags)
    if: startsWith(github.ref, 'refs/tags/test-')
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/snipster-kp
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.17"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution üì¶ to TestPyPI
        run: uv publish --publish-url https://test.pypi.org/legacy/
